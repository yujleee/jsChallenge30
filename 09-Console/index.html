<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: 'Snickers', age: 2 },
        { name: 'hugo', age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
      }

      // Regular
      console.log('regular');

      // Interpolated -> % 부분에 끼워넣기
      console.log('just %s string!', '💩');

      // Styled -> 로그에 스타일 적용
      console.log('%c Great Text!', 'font-size:50px; background-color: coral');

      // warning!
      console.warn('NOOOoooo');

      // Error :|
      console.error('ERROR!');

      // Info
      console.info('Crocodiles eat 3-4 people per year!');

      // Testing
      const p = document.querySelector('p');
      console.assert(p.classList.contains('is-active'), 'That is wrong!!!');

      // clearing
      console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      // Grouping together -> 시작을 groupCollapsed, 끝을 groupEnd
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`Hello, I'm ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count('num');
      console.count('num');
      console.count('num');
      console.count('num');

      console.count('cookie');
      console.count('cookie');
      console.count('cookie');

      // timing -> 타이머 ex. 데이터를 서버에서 가져오는데 얼마나 걸렸는지?
      console.time('fetching data');
      fetch('https://api.github.com/users/wesbos')
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd('fetching data');
          console.log(data);
        });
    </script>
  </body>
</html>
