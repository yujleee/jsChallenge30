<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Check Multiple Checkboxes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="inbox">
      <div class="item">
        <input type="checkbox" />
        <p>🙂</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>체크박스를 클릭해보세요</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Shift 키를 누르고</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>좀 더 아래의 체크박스를 선택해보세요</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>사이의 체크박스도 모두 선택됩니다! 👏</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>반대로도 할 수 있어요</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>💨 끝내주게 숨쉬기</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>💤 간지나게 자기</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>🍛 작살나게 밥먹기</p>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
